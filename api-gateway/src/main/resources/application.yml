server:
  port: 8083

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: TRACE
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: INFO
    reactor.netty: TRACE

spring:
  cloud:
    gateway:
      routes:
        - id: book-service-get
          uri: http://${BOOK_SERVICE_BASEURL:localhost:8082}
          predicates:
            - Path=/books
            - Method=GET
          filters:
            - SetPath=/api/book

        - id: book-service-post
          uri: http://${BOOK_SERVICE_BASEURL:localhost:8082}
          predicates:
            - Path=/books
            - Method=POST
          filters:
            - SetPath=/api/book

        - id: book-service-put
          uri: http://${BOOK_SERVICE_BASEURL:localhost:8082}
          predicates:
            - Path=/books/{id}
            - Method=PUT
          filters:
            - SetPath=/api/book/{id}

        - id: user-service-get
          uri: http://${USER_SERVICE_BASEURL:localhost:8080}
          predicates:
            - Path=/users
            - Method=GET
          filters:
            - SetPath=/api/user

        - id: user-service-post
          uri: http://${USER_SERVICE_BASEURL:localhost:8080}
          predicates:
            - Path=/users
            - Method=POST
          filters:
            - SetPath=/api/user

        - id: readinglist-service-get
          uri: http://${READINGLIST_SERVICE_BASEURL:localhost:8081}
          predicates:
            - Path=/readinglists
            - Method=GET
          filters:
            - SetPath=/api/readinglist

        - id: readinglist-service-post
          uri: http://${READINGLIST_SERVICE_BASEURL:localhost:8081}
          predicates:
            - Path=/readinglists
            - Method=POST
          filters:
            - SetPath=/api/readinglist
